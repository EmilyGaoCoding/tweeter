<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  
</head>

<body>
  
  <!-- Top nav bar (fixed) -->
  <nav>
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <ul>
      <li><a href="#"><i class="far fa-edit"></i>Compose</a></li>
    </ul>
  </nav>
  
  <!-- Page-specific (main) content here -->
  <div class="wrapper">
    
    <main class="container">
      
      <!-- New Tweet -->
      <p class="empty-tweet">Don't forget to put your thoughts down before submitting.</p>
      <p class="long-tweet">Remove some words before tweeting or split into multiple tweets.</p>
      
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      
      <!-- tweets -->
      <section class="tweets">
      </section>
      
      <footer>&copy 2018 Emily Productions</footer>
      
    </main>
    
  </div>
  
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-count.js"></script>
  
</body>

</html>
